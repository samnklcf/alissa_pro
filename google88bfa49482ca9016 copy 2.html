<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des informations</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Thème</th>
                <th>Date</th>
                <th>Titre</th>
                <th>Texte explicatif</th>
                <th>Type de contenu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>le thème</td>
                <td>date de publication</td>
                <td>titre</td>
                <td>brève explication</td>
                <td>exemple: Réseaux sociaux, vidéo, article de blog ou infographie</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
